<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet"> 
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <main>
        <div id="settings" class="settings">
          <h3 style="text-align: center;">Set up your Quiz!</h3>
          <div class="mt30">
            <label for="difficulty">Difficulty</label>
            <label class="container" style="display: inline; margin-left: 30px;">Easy
              <input type="radio" name="radio" id="easy">
              <span class="checkmark" style="margin-top: 2px;"></span>
            </label>
            <label class="container" style="display: inline; margin-left: 30px;">Medium
              <input type="radio" name="radio" id="medium">
              <span class="checkmark" style="margin-top: 2px;"></span>
            </label>
            <label  class="container" style="display: inline; margin-left: 30px;">Hard
              <input type="radio" name="radio" id="hard">
              <span class="checkmark" style="margin-top: 2px;"></span>
            </label>
          </div>
          <label for="category">Category</label>
          <select name="category" id="category"> 
            <option value="Linux">Linux</option>
            <option value="code">code</option>
            <option value="DevOps">DevOps</option>
          </select>
          <div id="tag" >
              <label for="tags">tags</label>
              <select  name="tags" id="tags" >
                <option value="BASH">BASH</option>
                <option value="Linux">Linux</option>
                <option value="Kubernetes">Kubernetes</option>
              </select>
          </div>
          <div class="mt30">
            <label for="questions">Number of questions</label>
            <input  type="number" step="5" max="20" name="questions" id="questions"/>

          </div>  
          <button id="start" class="submit">Start Quiz</button>
        </div>  

        <div id="load" style="display: none;">loading...</div>

        <div id="start_quiz" style="display: none;">
          <div class="quiz_head">
            <div class="progress_bar">
              <div class="prog_msg">
                <i class="ri-rocket-line"></i>
                <label for="file" id="prog_label"></label>
              </div>
              <progress id="prog" value="0" max="20"></progress>
            </div>

            <div class="time">
              <i class="ri-alarm-fill"></i><br>
              <span id="timer"></span>
            </div>
          </div>
            
            
            <div class="questionsDiv" id="questionsDiv">
                      
            </div>
            <p id="err" style="color : red"></p>

            <div class="btn_container">
              <div class="btn_group1">
                <button class="btn" id="back">back</button>
                <button class="btn" id="next">next</button>  
              </div>
              <button class="btn" id="submit">submit</button>
            </div>
        </div>

        <p id="error_msg"></p>
    </main>
    <script type="module" src='main.js'></script>
</body>
</html>
